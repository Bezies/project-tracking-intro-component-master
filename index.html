<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- JS  -->
  <script src="app.js" defer></script>


  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>

  <header>

    <div class="menu">

    <img src="images/logo.svg" alt="logo">

    <div class="hamburger">

      <img src="images/icon-hamburger.svg" alt="icon hamburger" class="open">
      <img src="images/icon-close.svg" alt="icon close" class="close">

    </div>

    <ul class="box">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#" id="login">Login</a></li>
    </ul>

  </div>

    

  </header>

  <main>

    <div class="card">
      <div class="new">
        <span>New</span>
        <p>Monograph Dashboard</p>
      </div>

      <h1>Powerful insights into your team</h1>

      <p id="project">Project planning and time tracking for agile teams</p>
      
      <div class="click">

        <button>Schedule a demo</button>
        <p>to see a live preview</p>

      </div>

    </div>



  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/bezies" target="_blank">Quentin Bessiere</a>.
    </p>
  </footer>
</body>

</html>
